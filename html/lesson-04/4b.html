<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .add-to-cart {
        background-color: rgb(255, 216, 20);
        color: black;
        border: 0;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 50px;
        padding-right: 50px;
        border-radius: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s;

      }
      .add-to-cart:hover {
        background-color: rgb(220, 216, 20);
      }
    </style>
    <button class="add-to-cart">Add to Cart</button>
  </body>
</html>
