<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .shadow {
        background-color: rgb(42, 148, 42);
        color: white;
        border: none;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 10px;
        padding-right: 10px;
        box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        cursor: pointer;
      }
      .shadow:active {
        margin-top: 1px;
        margin-left: 1px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button class="shadow">Shadow</button>
  </body>
</html>
