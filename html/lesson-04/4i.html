<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .stretch {
        background-color: rgb(42, 148, 42);
        color: white;
        border: none;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        transition: padding 0.8s, text-align 0.8s;
      }
      .stretch:hover {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 25px;
        padding-right: 25px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button class="stretch">Stretch</button>
  </body>
</html>
