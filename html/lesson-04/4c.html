<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .sign-up {
        background-color: rgb(46, 164, 79);
        border: none;
        color: white;
        font-weight: bold;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        transition: box-shadow 0.15s;
      }
      .sign-up:hover {
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
    <button class="sign-up">Sign up</button>
  </body>
</html>
